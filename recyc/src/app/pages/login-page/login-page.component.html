<div class="login-page">
	<button mat-icon-button (click)="navigateBack()" class="back-button">
			<mat-icon>
				<img src="assets/icons/back.png" alt="Back">
			</mat-icon>
	</button>

	
		<form class="login-form">
			<mat-form-field class="input-full-width">
				<mat-label>Email</mat-label>
				<input type="email" matInput placeholder="Ex. pat@example.com">
				<mat-hint>Errors appear instantly!</mat-hint>
				<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
					Please enter a valid email address
				</mat-error>
				<mat-error *ngIf="emailFormControl.hasError('required')">
					Email is <strong>required</strong>
				</mat-error>
			</mat-form-field>
	
			<mat-form-field class="input-full-width">
				<mat-label>Password</mat-label>
				<input type="password" matInput placeholder="Ex. ********">
			</mat-form-field>
	
			<button mat-raised-button class="auth-button">Autentificare</button>
		</form>
	</div>
